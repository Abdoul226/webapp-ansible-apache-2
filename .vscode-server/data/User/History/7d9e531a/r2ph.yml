---

- name: Installation 1
  become: true
  hosts: all
  tasks:
    - name: Installation du paquet nano
      ansible.builtin.yum:
        name: nano
        state: present

    - name: Installation du paquet tree
      ansible.builtin.yum:
        name: tree
        state: present
      when: inventory_hostname in groups['dev']

    - name: mise Ã  jour des paquets sur les servers de dev
      ansible.builtin.yum:
        name: "*"
        state: latest
      when: inventory_hostname in groups['dev']